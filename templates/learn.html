{% extends "layout.html" %}
{% block content %}

<div class="learn-container">
    <div class="content-row">
        {% if lesson_data.id|int > 2 and 10 > lesson_data.id|int %}
        <div class="hex-pattern">
            <div class="hex-row">
                <a href="/learn/3" class="hex">1</a>
                <a href="/learn/4" class="hex">2</a>
            </div>
            <div class="hex-row">
                <a href="/learn/5" class="hex">3</a>
                <a href="/learn/6" class="hex">4</a>
                <a href="/learn/7" class="hex">5</a>
            </div>
            <div class="hex-row">
                <a href="/learn/8" class="hex">6</a>
                <a href="/learn/9" class="hex">7</a>
            </div>
        </div>
        {% endif %}
        
        <div class="lesson-text">
            {{ lesson_data.data }}
        </div>
    </div>

    <div class="navigation-buttons">
        {% if prev_lesson %}
        <a href="/learn/{{prev_lesson}}" class="nav-button">Previous</a>
        {% endif %}
        <a href="/learn/{{next_lesson}}" class="nav-button">Next</a>
    </div>
</div>

<style>
.learn-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.content-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-bottom: 30px;
}

.hex-pattern {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hex-row {
    display: flex;
    justify-content: center;
    margin: -10px 0;
}

.hex {
    width: 60px;
    height: 60px;
    background-color: lightblue;
    margin: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: black;
    font-weight: bold;
    border: 2px solid black;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    transition: transform 0.2s;
}

.hex:hover {
    transform: scale(1.1);
    background-color: #add8e6;
}

.lesson-text {
    flex: 1;
    max-width: 600px;
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
}

.navigation-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.nav-button {
    padding: 10px 20px;
    background-color: lightblue;
    border: 2px solid black;
    text-decoration: none;
    color: black;
    border-radius: 4px;
    font-size: 16px;
}

.nav-button:hover {
    background-color: #add8e6;
}
</style>
{% endblock %}
